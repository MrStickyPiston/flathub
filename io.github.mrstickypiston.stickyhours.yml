app-id: io.github.mrstickypiston.stickyhours
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: stickyhours
cleanup:
  - /include
  - /share/man
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: cpython
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp --archive python/bin/* /app/bin
      - chmod -R +x /app/bin
      - mkdir -p /app/include
      - cp --archive python/include/* /app/include
      - mkdir -p /app/lib
      - cp --archive python/lib/* /app/lib
      # Update installation prefix for pip package builds
      - sed --follow-symlinks -i 's/prefix="\/install"/prefix="\/app"/g' /app/bin/python3-config
      - sed --follow-symlinks -i 's/prefix=\/install/prefix=\/app/g' /app/lib/pkgconfig/python3.pc /app/lib/pkgconfig/python3-embed.pc
    sources:
      - type: archive
        url: localhost:8000/StickyHours-Flatpak-src.zip
        sha256: 0427335a238e67504aa2f89f48635525af16e992d2051173519e43107d21eba8
        dest: .
    cleanup:
      - /bin/2to3*
      - /bin/idle*
      - /lib/python*/config-*

  - name: bootstrap
    no-autogen: true
    sources:
      - type: archive
        url: localhost:8000/StickyHours-Flatpak-src.zip
        sha256: 0427335a238e67504aa2f89f48635525af16e992d2051173519e43107d21eba8
        dest: .
      - type: shell
        commands:
          - cp bootstrap/* .

  - name: resources
    buildsystem: simple
    build-commands:
      - install -D io.github.mrstickypiston.stickyhours.desktop /app/share/applications/io.github.mrstickypiston.stickyhours.desktop
      - mkdir -p /app/share/icons/hicolor
      - cp --archive hicolor /app/share/icons
    sources:
      - type: archive
        url: localhost:8000/StickyHours-Flatpak-src.zip
        sha256: 0427335a238e67504aa2f89f48635525af16e992d2051173519e43107d21eba8
        dest: .

  - name: app_packages
    buildsystem: simple
    build-commands:
      - mkdir -p /app/briefcase/app_packages
      - cp --archive files/briefcase/app_packages /app/briefcase
    sources:
      - type: archive
        url: localhost:8000/StickyHours-Flatpak-src.zip
        sha256: 0427335a238e67504aa2f89f48635525af16e992d2051173519e43107d21eba8
        dest: .

  - name: app
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/briefcase
      - cp --archive app/ /app/briefcase/app
    sources:
      - type: archive
        url: localhost:8000/StickyHours-Flatpak-src.zip
        sha256: 0427335a238e67504aa2f89f48635525af16e992d2051173519e43107d21eba8
        dest: .
