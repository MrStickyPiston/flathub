app-id: io.github.mrstickypiston.stickyhours
default-branch: 1.0.2
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: stickyhours
cleanup:
  - /include
  - /share/man
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: cpython
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp --archive support/python/bin/* /app/bin
      - mkdir -p /app/include
      - cp --archive support/python/include/* /app/include
      - mkdir -p /app/lib
      - cp --archive support/python/lib/* /app/lib
      # Update installation prefix for pip package builds
      - sed --follow-symlinks -i 's/prefix="\/install"/prefix="\/app"/g' /app/bin/python3-config
      - sed --follow-symlinks -i 's/prefix=\/install/prefix=\/app/g' /app/lib/pkgconfig/python3.pc /app/lib/pkgconfig/python3-embed.pc
    sources:
      - type: dir
        path: src/support/python
        dest: support/python
    cleanup:
      - /bin/2to3*
      - /bin/idle*
      - /lib/python*/config-*

  - name: python-packages
    no-autogen: true
    sources:
      - type: dir
        path: src/src/

  - name: bootstrap
    no-autogen: true
    sources:
      - type: dir
        path: src/src/bootstrap/

  - name: resources
    buildsystem: simple
    build-commands:
      - install -D io.github.mrstickypiston.stickyhours.desktop /app/share/applications/io.github.mrstickypiston.stickyhours.desktop
      - cp --archive icons /app/share/icons
    sources:
      - type: file
        path: src/io.github.mrstickypiston.stickyhours.desktop
      - type: dir
        path: src/icons/
        dest: icons/

  - name: app
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/briefcase
      - cp --archive src/app/ /app/briefcase/app
    sources:
      - type: dir
        path: src/src/app/
        dest: src/app/
