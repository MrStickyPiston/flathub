app-id: io.github.mrstickypiston.stickyhours
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: stickyhours
cleanup:
  - /include
  - /share/man
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - python3-requirements.json

  - name: stickyhours
    buildsystem: simple
    build-commands:
      # App resources
      - install -D io.github.mrstickypiston.stickyhours.desktop /app/share/applications/io.github.mrstickypiston.stickyhours.desktop
      - mkdir -p /app/share/icons/hicolor
      - cp --archive hicolor /app/share/icons
      - install -Dm644 io.github.mrstickypiston.stickyhours.metainfo.xml -t /app/share/metainfo/

      # App bootstrap
      - install -Dm755 stickyhours -t /app/bin/
      - ln -s /usr/bin/python /app/bin/python

      # The app itself
      - mkdir -p /app/briefcase
      - cp --archive app/ /app/briefcase/app
    sources:
      - type: archive
        url: https://github.com/MrStickyPiston/StickyHours/releases/download/1.0.4/StickyHours-Flatpak-src.zip
        sha256: 3ba5279d3197d6c22547b9be3ff6efaa5eeae4e6d9deff3aeadc9cd5633988e5
      - type: file
        path: stickyhours
