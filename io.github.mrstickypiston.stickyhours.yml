app-id: io.github.mrstickypiston.stickyhours
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: stickyhours
cleanup:
  - /include
  - /share/man
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - python3-requirements.json

  - name: bootstrap
    buildsystem: simple
    build-commands:
      - install -Dm644 stickyhours -t /app/bin/
      - chmod +x /app/bin/stickyhours
    sources:
      - type: file
        path: stickyhours

  - name: resources
    buildsystem: simple
    build-commands:
      - install -D io.github.mrstickypiston.stickyhours.desktop /app/share/applications/io.github.mrstickypiston.stickyhours.desktop
      - mkdir -p /app/share/icons/hicolor
      - cp --archive hicolor /app/share/icons
      - install -Dm644 io.github.mrstickypiston.stickyhours.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/MrStickyPiston/StickyHours/releases/download/1.0.3/StickyHours-Flatpak-src-dev.zip
        sha256: 1cc16a0c77f54cd561fb3ecf87ec883b3a3e2d778ee0fe5be5014deb283daac7

  - name: app_packages
    buildsystem: simple
    build-commands:
      - mkdir -p /app/briefcase/app_packages
      - cp --archive files/briefcase/app_packages /app/briefcase
    sources:
      - type: archive
        url: https://github.com/MrStickyPiston/StickyHours/releases/download/1.0.3/StickyHours-Flatpak-src-dev.zip
        sha256: 1cc16a0c77f54cd561fb3ecf87ec883b3a3e2d778ee0fe5be5014deb283daac7

  - name: app
    buildsystem: simple
    build-commands:
      - mkdir -p /app/briefcase
      - cp --archive app/ /app/briefcase/app
    sources:
      - type: archive
        url: https://github.com/MrStickyPiston/StickyHours/releases/download/1.0.3/StickyHours-Flatpak-src-dev.zip
        sha256: 1cc16a0c77f54cd561fb3ecf87ec883b3a3e2d778ee0fe5be5014deb283daac7
