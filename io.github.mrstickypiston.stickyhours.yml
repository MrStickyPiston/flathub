app-id: io.github.mrstickypiston.stickyhours
default-branch: 1.0.2
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: stickyhours
cleanup:
  - /include
  - /share/man
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - python3-packages.yaml

  - name: python3-config-headers
    buildsystem: simple
    build-commands:
      - cp /usr/bin/python3-config /app/bin/python3-config
      - cp -r /usr/include /app

  - name: bootstrap
    no-autogen: true
    sources:
      - type: dir
        path: src/src/bootstrap/

  - name: resources
    buildsystem: simple
    build-commands:
      - install -D io.github.mrstickypiston.stickyhours.desktop /app/share/applications/io.github.mrstickypiston.stickyhours.desktop
      - cp --archive icons /app/share/icons
    sources:
      - type: file
        path: src/io.github.mrstickypiston.stickyhours.desktop
      - type: dir
        path: src/icons/
        dest: icons/

  - name: app
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/briefcase
      - cp --archive src/app/ /app/briefcase/app
    sources:
      - type: dir
        path: src/src/app/
        dest: src/app/
